<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="css/form.css" />
</head>

<body>

	<form>

		<fieldset>
			<legend>Lab 6 Form</legend>

			<div id="inputs">
				<label for="fullname">Full Name</label>
				<input id="fullname" name="fullname" type="text" placeholder="Matt Mohl" required />

				<h3>Gender</h3>
				<label id="boy" for="male">Male</label>
				<input id="male" name="male" type="radio" />
				<label id="girl" for="female">Female</label>
				<input id="female" name="female" type="radio" />

				<h3>Favorite Food</h3>
				<label for="fastfood">Fast Food</label>
				<input id="fastfood" name="fastfood" type="checkbox" />
				<label for="takeout">Takeout</label>
				<input id="takeout" name="takeout" type="checkbox" />
				<label for="homecook">Home-Cooked</label>
				<input id="homecook" name="homecook" type="checkbox" />
			</div>

			<div id="select">

				<h3>Favorite Drink</h3>
				<select id="drink" name="drink">
					<option>Select Favorite</option>
					<option>Water</option>
					<option>Soda</option>
					<option>Juice</option>
					<option>Milk</option>
				</select>

			</div>

			<div id="comments">

				<label for="comment">Comments</label>
				<textarea id="comment" name="comment" placeholder="Enter comments here"></textarea>

			</div>

		</fieldset>

	</form>

</body>
